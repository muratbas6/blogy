{% extends "index.html" %}
{% load static %}
{% block body %}
<div class="container">
  <ul class="posts">
      {% for post in posts %}
      <li>
          <h1><a href="post/{{ post.slug  }}">{{post.header}}</a></h1>
          <p>{{post.date}}</p>
      </li>
      {% endfor %}
  </ul>
</div>  

{% endblock body %}
