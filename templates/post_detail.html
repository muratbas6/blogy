{% extends "index.html" %}
{% load static %}


{% block body %}
<div class="post-detail">
    <h1>{{post.header}}</h1>
     <div class="post-text">
        <p>{{post.text|safe}}</p>
        <p>{{post.date}}</p>

        <form action="like/{{ post.id  }}" method="post">
            {% csrf_token %}
            

            <input type='submit' class='pulsebutton' value="{{post.like}}">
          

        </form>

       


    </div>
</div>
{% endblock body %}
