{% load static %}
<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <title>hello</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


</head>

<body>



    {% block body %}

    {% endblock body %}

    <div class="container">
        <ul class="posts">
            {% for post in posts %}
            <li>
                <h1><a href="post/{{ post.slug  }}">{{post.header}}</a></h1>
                <p>{{post.date}}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="navbar">
        <ul class="headers">
            <li><a href="{% url 'main_page' %}">muratbas</a></li>
            <li> <a href="https://github.com/muratbas6"> <i class="fab fa-github"></i></a></li>
            <li><a href="https://twitter.com/syntaxerr00r"> <i class="fab fa-twitter"></i></a></li>
        </ul>
    </div>




</body>

</html>
